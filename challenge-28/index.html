<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Challenge 28</title>
</head>

<body>
    <form data-js="form-cep">
        <input type="text" data-js="input-cep">
        <button type="submit">Search Zip Code</button>
    </form>

    <div>
        <h2 data-js="status"></h2>
    </div>

    <div data-js="data-cep">
        <p><strong>Address:</strong><span data-js="address">-</span></p>
        <p><strong>County:</strong><span data-js="county">-</span></p>
        <p><strong>City:</strong><span data-js="city">-</span></p>
        <p><strong>State:</strong><span data-js="state">-</span></p>
        <p><strong>Zip-Code:</strong><span data-js="zip">-</span></p>
    </div>

    <script src="./challenge-28.js"></script>
</body>

</html>
