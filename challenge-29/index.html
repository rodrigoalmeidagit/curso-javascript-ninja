<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Challenge 29</title>
</head>

<body>

  <header>
    <h1 class="header">
      <span data-js="company-name">-</span> </br>
      <span data-js="company-phone">-</span>
    </h1>
  </header>

  <form action="/" data-js="form-register">
    <ul>
      <li>
        <label for="">Imagem do carro:</label>
        <input type="url" data-js="image">
      </li>
      <li>
        <label for="">Marca / Modelo:</label>
        <input type="text" data-js="brand">
      </li>
      <li>
        <label for="">Ano:</label>
        <input type="text" data-js="year">
      </li>
      <li>
        <label for="">Placa:</label>
        <input type="text" data-js="plate">
      </li>
      <li>
        <label for="">Cor:</label>
        <input type="text" data-js="color">
      </li>
      <li>
        <button type="submit">Cadastrar Carro</button>
      </li>
    </ul>
  </form>

  <table class="container-painel">
    <thead>
      <th>Imagem do Carro</th>
      <th>Marca / Modelo</th>
      <th>Ano</th>
      <th>Placa</th>
      <th>Cor</th>
    </thead>

    <tbody data-js="table-car"></tbody>

  </table>

  <!-- Scripts -->
  <script src="./dom.js"></script>
  <script src="./challenge-29.js"></script>
</body>

</html>
